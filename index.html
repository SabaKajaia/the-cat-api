<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>🐈 Gato-API 🐈</title>
</head>
  <body>
    <h1>Obtener una imagen aleatoria de gato</h1>
    <div id="cat-container">
      <img id="cat-image" src="" alt="Imagen de gato">
    </div>
    <button id="get-cat">Obtener imagen de gato</button>

    <script>
      const container = document.getElementById('cat-container');
      const catImage = document.getElementById('cat-image');
      const getCatButton = document.getElementById('get-cat');
      const apiKey = "live_y0ELRhxim87ZaO57KcNLosz1M6MWYmmKOaQjcxZsNTblKcuNXJbbnMjxO91DWVDb"; 

      async function getCat() {
        
          const response = await fetch(`https://api.thecatapi.com/v1/images/search?api_key=${apiKey}`);
          const data = await response.json();
          const catUrl = data[0].url;
          catImage.src = catUrl; 
    
      }
      getCatButton.addEventListener('click', getCat);
    </script>
  </body>
</html>
